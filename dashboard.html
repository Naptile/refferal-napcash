<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NapCash â€“ Dashboard</title>
  <link rel="stylesheet" href="styles/dash2.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg">

<div class="nav">
  <div class="brand">NapCash</div>
  <div style="display: flex; align-items: center; gap: 10px;">
    <a href="profile.html"><button>Profile</button></a>
    <a href="withdrawal.html"><button>Withdrawals</button></a>
    <a href="referral.html"><button>Referrals</button></a>
    <span id="userEmail"></span>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<div class="hero">
  <div class="card">
    <h2>Dashboard</h2>

    <div class="dashboard-grid">
      <div class="info-card">
        <h3>Status</h3>
        <p id="status">Loading...</p>
        <button id="activateBtn" style="display:none;">Activate Account</button>
      </div>

      <div class="info-card">
        <h3>Your Referral Code</h3>
        <p id="refCode">Loading...</p>
      </div>

      <div class="info-card">
        <h3>Your Earnings</h3>
        <p>KSh <span id="earnings">0</span></p>
        <button id="withdrawBtn">Withdraw</button>
      </div>

      <div class="info-card">
        <h3>Referral Link</h3>
        <p id="refLink">Loading...</p>
        <button id="copyBtn">Copy Link</button>
      </div>
    </div>

    <div style="margin-top:30px;">
      <h3>People You Referred</h3>
      <ul id="referralsList" class="referral-list">
        <li>Loading...</li>
      </ul>
    </div>

    <div style="margin-top:30px;">
      <h3>Withdrawal History</h3>
      <ul id="withdrawalList" class="referral-list">
        <li>Loading...</li>
      </ul>
    </div>

  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDybgITS1zttYLSa1_vsV0vYLzqbr42abA",
  authDomain: "napcash-3e696.firebaseapp.com",
  projectId: "napcash-3e696",
  storageBucket: "napcash-3e696.firebasestorage.app",
  messagingSenderId: "720221815295",
  appId: "1:720221815295:web:e8b299b30909c6cc9927ca"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const userEmailSpan = document.getElementById("userEmail");
const statusSpan = document.getElementById("status");
const refCodeSpan = document.getElementById("refCode");
const earningsSpan = document.getElementById("earnings");
const refLinkSpan = document.getElementById("refLink");
const referralsList = document.getElementById("referralsList");
const withdrawalList = document.getElementById("withdrawalList");
const logoutBtn = document.getElementById("logoutBtn");
const copyBtn = document.getElementById("copyBtn");
const activateBtn = document.getElementById("activateBtn");
const withdrawBtn = document.getElementById("withdrawBtn");

auth.onAuthStateChanged(user => {
  if(!user) return window.location.href = "login.html";

  userEmailSpan.textContent = user.email;
  const uid = user.uid;
  const userDocRef = db.collection("users").doc(uid);

  userDocRef.onSnapshot(doc => {
    if(!doc.exists) return alert("User data not found.");
    const data = doc.data();

    statusSpan.textContent = data.status;
    refCodeSpan.textContent = data.referralCode;
    earningsSpan.textContent = data.earnings || 0;
    const referralLink = `${window.location.origin}/register.html?ref=${data.referralCode}`;
    refLinkSpan.textContent = referralLink;

    if(data.status === "pending"){
      activateBtn.style.display = "block";
      activateBtn.onclick = () => {
        const whatsappURL = `https://wa.me/+254718439373?text=${encodeURIComponent('Hi Admin, I want to activate my account. My name is '+data.fullName)}`;
        window.open(whatsappURL, "_blank");
        alert("Message sent to admin. Await activation.");
      };
    } else {
      activateBtn.style.display = "none";
    }

    withdrawBtn.onclick = async () => {
      const currentData = (await userDocRef.get()).data();
      if(currentData.status !== "active"){
        alert("You must activate your account first before withdrawing.");
        return;
      }
      await db.collection("withdrawals").add({
        userId: uid,
        amount: currentData.earnings,
        status: "pending",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      await userDocRef.update({ earnings: 0, updatedAt: firebase.firestore.FieldValue.serverTimestamp() });
      alert("Withdrawal successful! You will receive your cash in M-Pesa within 3hrs.");
      earningsSpan.textContent = 0;
      loadWithdrawals();
    };

    updateReferrals(data.referralCode);
  });

  async function loadWithdrawals() {
    const snapshot = await db.collection("withdrawals")
                             .where("userId", "==", uid)
                             .orderBy("createdAt", "desc")
                             .get();
    withdrawalList.innerHTML = "";
    if(snapshot.empty){
      withdrawalList.innerHTML = "<li>No withdrawals yet</li>";
    } else {
      snapshot.docs.forEach(doc => {
        const w = doc.data();
        const li = document.createElement("li");
        const date = w.createdAt ? w.createdAt.toDate().toLocaleString() : "Unknown date";
        li.textContent = `KSh ${w.amount} - Status: ${w.status} - ${date}`;
        withdrawalList.appendChild(li);
      });
    }
  }

  function updateReferrals(referralCode){
    db.collection("users")
      .where("referredBy","==",referralCode)
      .onSnapshot(snapshot => {
        referralsList.innerHTML = "";
        let totalEarnings = 0;
        if(!snapshot.empty){
          snapshot.docs.forEach(doc => {
            const d = doc.data();
            const li = document.createElement("li");
            li.textContent = `${d.fullName} - Status: ${d.status}`;
            referralsList.appendChild(li);
            if(d.status === "active"){
              totalEarnings += 50;
            }
          });
        } else {
          referralsList.innerHTML = "<li>No referrals yet</li>";
        }
        earningsSpan.textContent = totalEarnings;
      });
  }

  loadWithdrawals();
});

logoutBtn.onclick = async () => {
  await auth.signOut();
  window.location.href = "login.html";
};
</script>

</body>
</html>
