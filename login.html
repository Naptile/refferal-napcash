<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NapCash | Login</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="register-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="logo.png" alt="NapCash Logo" class="logo" />
    </div>

    <h1>Login to NapCash</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>

      <button type="submit" id="loginBtn">Login</button>
    </form>

    <!-- Forgot Password + Register -->
    <p style="margin-top:15px; font-size:0.9rem; color:#ccc;">
      <a href="forgot-password.html" style="color:#ff6600; text-decoration:none; font-weight:bold;">Forgot Password?</a>
    </p>
    <p style="margin-top:5px; font-size:0.9rem; color:#ccc;">
      Don’t have an account? 
      <a href="register.html" style="color:#ff6600; text-decoration:none; font-weight:bold;">Register here</a>
    </p>
  </div>

  <!-- ===== Firebase SDKs (Compat for v8 style) ===== -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- ===== Firebase Config ===== -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDybgITS1zttYLSa1_vsV0vYLzqbr42abA",
      authDomain: "napcash-3e696.firebaseapp.com",
      projectId: "napcash-3e696",
      storageBucket: "napcash-3e696.firebasestorage.app",
      messagingSenderId: "720221815295",
      appId: "1:720221815295:web:e8b299b30909c6cc9927ca",
      measurementId: "G-QE6CJP9KJR"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- ===== Login Script ===== -->
  <script>
    // Prefill email if redirected from registration
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const prefillEmail = urlParams.get("email");
      if (prefillEmail) {
        document.getElementById("email").value = prefillEmail;
      }
    });

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        alert("✅ Login successful!");
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error("[NapCash] Login ERROR ❌", err);
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
