<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NapCash – Login</title>
  <link rel="stylesheet" href="styles/login.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg">

  <!-- Navigation -->
  <div class="nav">
    <div class="brand">NapCash</div>
    <div>
      <a href="index.html">Home</a>
      <a href="index.html">Register</a>
    </div>
  </div>

  <!-- Login Card -->
  <div class="hero">
    <div class="card">
      <h2 style="color:var(--black);">Login to NapCash</h2>
      <form id="loginForm" class="form">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p style="margin-top:10px;">Don’t have an account? <a href="index.html" class="link">Register</a></p>
      <p id="msg"></p>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDybgITS1zttYLSa1_vsV0vYLzqbr42abA",
      authDomain: "napcash-3e696.firebaseapp.com",
      projectId: "napcash-3e696",
      storageBucket: "napcash-3e696.firebasestorage.app",
      messagingSenderId: "720221815295",
      appId: "1:720221815295:web:e8b299b30909c6cc9927ca"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login form handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      msg.textContent = "Checking account...";

      try {
        // Step 1: Authenticate with Firebase Auth
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;

        // Step 2: First try to find Firestore user doc by UID
        let userDoc = await db.collection("users").doc(uid).get();

        // Step 3: If UID doc doesn't exist, fallback to lookup by email
        if (!userDoc.exists) {
          const userSnap = await db.collection("users")
            .where("email", "==", email)
            .limit(1)
            .get();

          if (!userSnap.empty) {
            userDoc = userSnap.docs[0]; // take the first matching doc
          }
        }

        // Step 4: Check if user doc exists at all
        if (userDoc && userDoc.exists) {
          msg.textContent = "Login successful! Redirecting...";
          setTimeout(() => window.location.href = "dashboard.html", 1500);
        } else {
          msg.textContent = "Account not registered in database. Contact support.";
          await auth.signOut();
        }

      } catch (err) {
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
