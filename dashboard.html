<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NapCash â€“ Dashboard</title>
<link rel="stylesheet" href="styles/dash2.css">
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<style>
body { background:#000; color:#fff; margin:0; font-family: Arial, sans-serif; }
.nav { display:flex; align-items:center; justify-content:space-between; padding:15px 20px; background:#111; flex-wrap:wrap; }
.brand { font-size:1.5rem; color:orange; font-weight:bold; }
.btn-orange { background:orange; border:none; color:black; font-weight:bold; padding:8px 12px; border-radius:6px; cursor:pointer; transition:0.3s; }
.btn-orange:disabled { background:gray; color:#ddd; cursor:not-allowed; }
.btn-orange:hover:enabled { background:#ff9900; color:#fff; }
.hero { max-width:1000px; margin:20px auto; padding:20px; }
.card { background:#111; padding:25px; border-radius:12px; }
.dashboard-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; margin-top:20px; }
.info-card { background:#222; padding:20px; border-radius:10px; text-align:center; }
.info-card h3 { color:orange; margin-bottom:8px; }
input#refLink { width:100%; padding:5px; border:none; border-radius:5px; color:#000; margin-bottom:8px; }
.referral-list, .withdrawal-list { list-style:none; padding-left:0; margin-top:10px; }
.referral-list li, .withdrawal-list li { display:flex; justify-content:space-between; align-items:center; background:#222; padding:10px; border-radius:6px; margin-bottom:8px; }
.status-badge { font-size:0.8rem; padding:4px 8px; border-radius:4px; font-weight:bold; color:#fff; }
.active { background:green; }
.inactive { background:orange; }
</style>
</head>
<body>

<div class="nav">
  <div class="brand">NapCash</div>
  <div class="nav-links">
    <button id="profileBtn" class="btn-orange">Profile</button>
    <span id="userEmail"></span>
    <button id="logoutBtn" class="btn-orange">Logout</button>
  </div>
</div>

<div class="hero">
  <div class="card">
    <h2>Dashboard</h2>
    <div class="dashboard-grid">
      <div class="info-card">
        <h3>Status</h3>
        <p id="status">Loading...</p>
        <button id="activateBtn" class="btn-orange" style="margin-top:10px;">Activate</button>
      </div>
      <div class="info-card">
        <h3>Your Referral Code</h3>
        <p id="refCode">Loading...</p>
      </div>
      <div class="info-card">
        <h3>Your Balance</h3>
        <p>KSh <span id="earnings">0</span></p>
        <button id="withdrawBtn" class="btn-orange" style="margin-top:10px;" disabled>Withdraw</button>
      </div>
      <div class="info-card">
        <h3>Lifetime Earnings</h3>
        <p>KSh <span id="lifetimeEarnings">0</span></p>
      </div>
      <div class="info-card">
        <h3>Referral Link</h3>
        <input type="text" id="refLink" readonly>
        <button id="copyBtn" class="btn-orange">Copy Link</button>
      </div>
    </div>

    <div style="margin-top:20px;">
      <h3>People You Referred</h3>
      <ul id="referralsList" class="referral-list">
        <li>Loading...</li>
      </ul>
    </div>

    <div style="margin-top:20px;">
      <h3>Your Withdrawals</h3>
      <ul id="withdrawalsList" class="withdrawal-list">
        <li>Loading...</li>
      </ul>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const withdrawBtn = document.getElementById("withdrawBtn");
const earningsSpan = document.getElementById("earnings");
const lifetimeEarningsSpan = document.getElementById("lifetimeEarnings");
const referralsList = document.getElementById("referralsList");
const withdrawalsList = document.getElementById("withdrawalsList");
const refCodeSpan = document.getElementById("refCode");
const refLinkInput = document.getElementById("refLink");
const copyBtn = document.getElementById("copyBtn");
const statusText = document.getElementById("status");
const activateBtn = document.getElementById("activateBtn");
const userEmail = document.getElementById("userEmail");
const logoutBtn = document.getElementById("logoutBtn");
const profileBtn = document.getElementById("profileBtn");

let uid, userData;

auth.onAuthStateChanged(async user => {
  if(!user) return window.location.href="login.html";
  uid = user.uid;

  const userDocRef = db.collection("users").doc(uid);

  // Listen to own document
  userDocRef.onSnapshot(doc => {
    if(!doc.exists) return;
    userData = doc.data();

    userEmail.textContent = userData.fullName || userData.email;
    statusText.textContent = userData.status || "pending";
    activateBtn.style.display = userData.status === "active" ? "none" : "inline-block";

    refCodeSpan.textContent = userData.referralCode;
    refLinkInput.value = `register.html?ref=${userData.referralCode}`;

    // Display referral list
    referralsList.innerHTML = "";
    (userData.referrals || []).forEach(r => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${r.name}</span>
                      <span class="status-badge ${r.status==="active"?"active":"inactive"}">${r.status.toUpperCase()}</span>`;
      referralsList.appendChild(li);
    });

    // Earnings
    lifetimeEarningsSpan.textContent = userData.lifetimeEarnings || 0;
    earningsSpan.textContent = userData.earnings || 0;
    withdrawBtn.disabled = !(userData.earnings > 0);
  });

  // Copy referral link
  copyBtn.onclick = () => navigator.clipboard.writeText(refLinkInput.value).then(()=>alert("Referral link copied!"));

  // Activate via WhatsApp
  activateBtn.onclick = () => {
    const msg = `Hi Admin, I want to activate my account. My name is ${userData.fullName}`;
    window.open(`https://wa.me/254718439373?text=${encodeURIComponent(msg)}`, "_blank");
  };

  // Profile info
  profileBtn.onclick = () => {
    alert(`Profile Info:\nFull Name: ${userData.fullName}\nEmail: ${userData.email}\nStatus: ${userData.status}\nReferral Code: ${userData.referralCode}`);
  };

  // Withdraw button
  withdrawBtn.onclick = async () => {
    if(userData.status !== "active") { alert("Activate account first."); return; }
    const amount = userData.earnings || 0;
    if(amount <= 0) { alert("No earnings to withdraw!"); return; }

    await db.collection("withdrawals").add({
      userId: uid,
      amount,
      status: "pending",
      method: userData.paymentMethod || "Mpesa",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    await userDocRef.update({
      totalWithdrawn: (userData.totalWithdrawn || 0) + amount,
      earnings: 0
    });
  };

  // Withdrawals history
  db.collection("withdrawals").where("userId","==",uid).orderBy("createdAt","desc").onSnapshot(snap => {
    withdrawalsList.innerHTML = "";
    if(snap.empty) { withdrawalsList.innerHTML="<li>No withdrawals yet</li>"; return; }
    snap.forEach(doc => {
      const d = doc.data();
      const createdAt = d.createdAt?.toDate ? d.createdAt.toDate().toLocaleString() : "N/A";
      const li = document.createElement("li");
      li.innerHTML = `<div style="flex:1;text-align:left;">
        <strong>KSh ${d.amount}</strong><br>
        <small>${createdAt} | ${d.method || "Mpesa"}</small>
      </div>
      <span class="status-badge ${d.status==="paid"?"active":"inactive"}">${d.status.toUpperCase()}</span>`;
      withdrawalsList.appendChild(li);
    });
  });
});

// Logout
logoutBtn.onclick = async () => {
  await auth.signOut();
  window.location.href="login.html";
};
</script>
</body>
</html>
