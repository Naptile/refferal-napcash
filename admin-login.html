<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NapCash – Admin Login</title>
  <link rel="stylesheet" href="styles/admin-login.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body class="bg">

<div class="nav">
  <div class="brand">NapCash Admin Login</div>
</div>

<div class="hero">
  <div class="card">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="msg"></p>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDybgITS1zttYLSa1_vsV0vYLzqbr42abA",
    authDomain: "napcash-3e696.firebaseapp.com",
    projectId: "napcash-3e696",
    storageBucket: "napcash-3e696.firebasestorage.app",
    messagingSenderId: "720221815295",
    appId: "1:720221815295:web:e8b299b30909c6cc9927ca"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth(); // Initialize auth first

  const form = document.getElementById("adminLoginForm");
  const msg = document.getElementById("msg");

  // Redirect if already logged in as admin
  auth.onAuthStateChanged(async user => {
    if (user && user.email === "naptilepeterson1@gmail.com") {
      window.location.href = "admin.html";
    }
  });

  form.addEventListener("submit", async e => {
    e.preventDefault();
    msg.style.color = "black";
    msg.textContent = "Logging in...";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const userCred = await auth.signInWithEmailAndPassword(email, password);

      // Only allow admin
      if (email === "naptilepeterson1@gmail.com") {
        msg.style.color = "green";
        msg.textContent = "✅ Login successful! Redirecting...";
        setTimeout(() => window.location.href = "admin.html", 1000);
      } else {
        await auth.signOut();
        msg.style.color = "red";
        msg.textContent = "⚠️ You are not authorized as admin.";
      }

    } catch (err) {
      msg.style.color = "red";
      msg.textContent = "⚠️ Error: " + err.message;
    }
  });
</script>

</body>
</html>
